<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bangladesh Travel Hub</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container" style="max-width:400px;margin-top:4rem;">
        <h2 style="text-align:center;color:#006A4E;">Create Your Account</h2>
        <form onsubmit="signup(event)" class="search-form" style="box-shadow:0 2px 16px rgba(0,0,0,0.08);">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>
            <button type="submit" class="search-btn">Sign Up</button>
        </form>
        <div style="text-align:center;margin-top:1rem;">
            <a href="login.html">Already have an account? Login</a><br>
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
