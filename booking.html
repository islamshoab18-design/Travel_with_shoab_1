<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f8fafc; font-family: 'Segoe UI', Arial, sans-serif; }
        .booking-form-page {
            max-width: 420px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.09);
            padding: 2rem 2.2rem 1.5rem 2.2rem;
        }
        .booking-form-page h2 {
            color: #006A4E;
            margin-bottom: 1.2rem;
        }
        .form-group { margin-bottom: 1.1rem; }
        label { font-weight: 500; color: #333; }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            border: 1px solid #cbd5e1;
            border-radius: 0.4rem;
            padding: 0.5rem 0.7rem;
            font-size: 1rem;
            margin-top: 0.3rem;
            background: #fff;
        }
        .book-btn {
            background: #006A4E;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 0.7rem;
        }
        .book-btn:hover { background: #004d36; }
    </style>
</head>
<body>
    <div class="booking-form-page">
        <h2>Book Your Stay</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label>Destination</label>
                <input type="text" id="destination" name="destination" readonly>
            </div>
            <div class="form-group">
                <label>Hotel</label>
                <input type="text" id="hotel" name="hotel" readonly>
            </div>
            <div class="form-group">
                <label>Details</label>
                <input type="text" id="details" name="details" readonly>
            </div>
            <div class="form-group">
                <label>Check-in Date</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label>Check-out Date</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label>Guests</label>
                <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>
            </div>
            <button type="submit" class="book-btn">Confirm Booking</button>
        </form>
    </div>
    <script src="js/bookings.js"></script>
    <script>
    // Populate form fields from URL params
    function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name) || '';
    }
    document.getElementById('destination').value = decodeURIComponent(getParam('destination'));
    document.getElementById('hotel').value = decodeURIComponent(getParam('hotel'));
    document.getElementById('details').value = decodeURIComponent(getParam('details'));

    document.getElementById('bookingForm').onsubmit = function(e) {
        e.preventDefault();
        const booking = {
            destination: document.getElementById('destination').value,
            hotel: document.getElementById('hotel').value,
            details: document.getElementById('details').value,
            checkin: document.getElementById('checkin').value,
            checkout: document.getElementById('checkout').value,
            guests: document.getElementById('guests').value
        };
        saveBooking(booking);
        alert('Booking saved! You can view it in My Bookings.');
        window.location.href = 'dashboard.html';
    };
    </script>
</body>
</html>
